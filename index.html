<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all public repo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="filling_table()">
<div class="container">

    <div class="container" id="TopPanel">
        <div class="row">
            <div class="search  col-sm">
                <input type="text" placeholder=" Введите имя владельца" onkeyup="filling_table()" >
            </div>
            <div class="col-sm">
                <h3>Публичные репозитории</h3>
            </div>
            <div class="form-group col-sm" >
               <div class="row justify-content-end" id="MaxRowsRow">
                    <span class="col-5">Выводить по :</span>
                     <select class  ="form-control col-5" name="state" id="maxRows" onchange="pagination_update()">
                             <option value="20">20</option>
                             <option value="50">50</option>
                             <option value="100">100</option>
                     </select>
               </div>
            </div>
        </div>
    </div>
            <div class="container TableContainer" id="TableContainer">
            <table id="table" class="table  table-sm table-striped table-hover ">
                    <thead class="thead-dark">
                    <tr>
                        <th>id репозитория</th>
                        <th>Логин владельца</th>
                        <th>Имя репозитория</th>
                        <th>Описание</th>
                    </tr>
                    </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class='pagination-container' >
            <nav>
                <ul class="pagination"></ul>
            </nav>
        </div>
</div>

</body>
</html>
